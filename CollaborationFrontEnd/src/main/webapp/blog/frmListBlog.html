<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Blog</title>
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
<script src="resources/js/bootstrap.min.js"></script>

</head>
<body ng-app="myApp">
<div class="container">
	<div class="col-lg-12" ng-controller="BlogController as ctrl">
		<br/><br/><br/>
		<h3>Blogs</h3>
		Search Blog:<input type="text" class="form-control control-label" size="80" ng-model="searchTerm" /><br/>
		<div class="col-lg-12" ng-repeat="ub in ctrl.blogs | filter:{approve: 'Y'} | filter:searchTerm | orderBy:blogcreatedate">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title" style="font-weight: bold;">
						<b><a ng-href="#/viewblog">{{ub.blogtitle}}</a></b>
					</h3>
				</div>
				<div class="panel-body" style="text-align: justify;">
					{{ub.blogcontent}}<br/>
				</div>
				<p>
					<span class="glyphicon glyphicon-calander"></span> &nbsp;&nbsp; Posted on {{ub.blogcreatedate | date:fullDate}}&nbsp;&nbsp;&nbsp;
					<br/><br/> &nbsp;&nbsp; <span class="glyphicon glyphicon-user"></span> Posted by {{ub.useremail}}
				</p>
				<p ng-hide="currentUser.useremail==undefined">
					&nbsp;&nbsp;&nbsp;<button name="buttom" class="btn btn-danger" ng-click="ctrl.likeclick(ub.blogid)">Like&nbsp;&nbsp;*{{ub.likes}}*</button>
				</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
