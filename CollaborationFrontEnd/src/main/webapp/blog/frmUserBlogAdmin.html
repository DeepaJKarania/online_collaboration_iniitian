<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ub</title>
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
<script src="resources/js/bootstrap.min.js"></script>

</head>
<body ng-app="myApp">
	<div class="generic-container" ng-controller="ubController as ctrl">
		<br/><br/><br/>
		<h3>ubs</h3>
		<table class="table table-striped" style="width: 100%">
			<tr style="font-weight: bold;">
				<td style="width: 10%">ID</td>
				<td style="width: 10%">POSTED ON</td>
				<td style="width: 20%">TITLE</td>
				<td style="width: 40%">DESCRIPTION</td>
				<td style="width: 10%">POSTED BY</td>
				<td style="width: 10%">APPROVE</td>
			</tr>
			<tr ng-repeat="ub in ctrl.ubs | filter : { approve: 'N' }:true">
				<td style="width: 10%">{{ub.ubid}}</td>
				<td style="width: 10%">{{ub.ubcreatedate}}</td>
				<td style="width: 20%">{{ub.ubtitle}}</td>
				<td style="width: 40%">{{ub.ubcontent}}</td>
				<td style="width: 10%">{{ub.useremail}}</td>
				<td style="width: 10%">
					<input type="button" class="btn btn-danger" value="Approve" ng-click="ctrl.approveub(ub.ubid)">
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
